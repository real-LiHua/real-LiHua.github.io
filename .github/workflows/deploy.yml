name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5
        with:
          ssh-key: ${{ secrets.CODEBERG_PAGES }}
          ssh-known-hosts: "codeberg.org ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIVIC02vnjFyL+I4RHfvIGNtOgJMe769VTF1VR4EB3ZB"
          submodules: true
      - name: Install, build, and upload your site
        uses: withastro/action@v4
        with:
          package-manager: "bun"

  codeberg:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: |
          ls -a
          echo 'gitdir: ../.git/modules/dist' > dist/.git
          ls -a dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
